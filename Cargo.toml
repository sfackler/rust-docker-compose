[package]
name = "docker-compose"
version = "0.2.0"
authors = ["Steven Fackler <sfackler@palantir.com>"]
edition = "2018"

[lib]
test = false

[[test]]
name = "test"
path = "tests/test.rs"
harness = false

[dependencies]
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
env_logger = "0.7"
